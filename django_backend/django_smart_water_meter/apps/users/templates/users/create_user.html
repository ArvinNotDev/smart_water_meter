{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

    <div class="w-full max-w-md bg-white rounded-2xl shadow p-6">
        <h1 class="text-2xl font-bold mb-4">➕ Create New User</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block font-medium mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-2xl">
                Create User
            </button>
        </form>

        {% if messages %}
        <div class="mt-4 space-y-2">
            {% for message in messages %}
                <p class="p-2 rounded {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="mt-4 text-center">
            <a href="{% url 'dashboard' %}" class="text-blue-600 hover:underline">← Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
